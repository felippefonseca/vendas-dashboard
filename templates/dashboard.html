
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Vendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #f8f9fa; }
    .card { margin-bottom: 20px; }
  </style>
</head>
<body>
<div class="container my-4">
  <h2 class="mb-4">Dashboard de Vendas</h2>

  <div class="row">
    <div class="col-md-3"><div class="card p-3"><strong>Faturamento:</strong><br>R$ {{ faturamento }}</div></div>
    <div class="col-md-3"><div class="card p-3"><strong>Lucro líquido:</strong><br>R$ {{ lucro }}</div></div>
    <div class="col-md-3"><div class="card p-3"><strong>Vendas Finalizadas:</strong><br>{{ vendas }}</div></div>
    <div class="col-md-3"><div class="card p-3"><strong>Oportunidades Abertas:</strong><br>{{ oportunidades }}</div></div>
  </div>

  <div class="row">
    <div class="col-md-6"><canvas id="pagamentoChart"></canvas></div>
    <div class="col-md-6"><canvas id="origemChart"></canvas></div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6"><canvas id="criativoChart"></canvas></div>
    <div class="col-md-6"><canvas id="produtoChart"></canvas></div>
  </div>

  <div class="mt-5">
    <h5>Taxa de Aprovação por Método de Pagamento</h5>
    <ul>
      {% for k, v in taxa_aprovacao.items() %}
      <li>{{ k }}: {{ v }}%</li>
      {% endfor %}
    </ul>
  </div>
</div>

<script>
  new Chart(document.getElementById('pagamentoChart'), {
    type: 'doughnut',
    data: {
      labels: {{ por_pagamento.keys()|list|tojson }},
      datasets: [{ data: {{ por_pagamento.values()|list|tojson }}, backgroundColor: ['#4caf50', '#2196f3', '#ffc107', '#f44336'] }]
    }
  });

  new Chart(document.getElementById('origemChart'), {
    type: 'bar',
    data: {
      labels: {{ por_origem.keys()|list|tojson }},
      datasets: [{ label: 'Vendas por Origem', data: {{ por_origem.values()|list|tojson }}, backgroundColor: '#17a2b8' }]
    }
  });

  new Chart(document.getElementById('criativoChart'), {
    type: 'bar',
    data: {
      labels: {{ por_criativo.keys()|list|tojson }},
      datasets: [{ label: 'Vendas por Criativo', data: {{ por_criativo.values()|list|tojson }}, backgroundColor: '#6f42c1' }]
    }
  });

  new Chart(document.getElementById('produtoChart'), {
    type: 'bar',
    data: {
      labels: {{ por_produto.keys()|list|tojson }},
      datasets: [{ label: 'Vendas por Produto', data: {{ por_produto.values()|list|tojson }}, backgroundColor: '#fd7e14' }]
    }
  });
</script>
</body>
</html>
