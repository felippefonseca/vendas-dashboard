
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Upload de Vendas</title>
</head>
<body>
  <h1>Upload de CSV de Vendas</h1>
  <form action="/" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
